<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemOrbit</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="GemOrbitLogin.css">
</head>

<body>

    <!-- header design -->
    <header class="header">
        <a href="#" class="logo"><span>Gem</span>Orbit</a>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="username" required autocomplete="off">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <div class="home-img">
        <img src="gemstone/stones-cut-diamonds-wallpaper-preview.jpg" alt="Jewelry">
    </div>

    <footer class="footer">
        <p>&copy; 2024 GemOrbit. All rights reserved.</p>
    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    
    <!-- JavaScript -->
    <script src="GemOrbitLogin.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
